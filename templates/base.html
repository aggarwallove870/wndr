$('.video').parent().find("#play_button").css("display","none");

$('.video').parent().click(function () {
	if($(this).children(".video").get(0).paused){
		$(this).children(".video").get(0).play();
		$(".gamePlayer-outer").css('height' , '87%');
		$(this).find("#play_button").css("display","none");
		$(this).find(".playpause").css("display","none");	
	}
	else
	{
		console.log('absolute');
		$(this).children(".video").get(0).pause();
		$(".gamePlayer-outer").css('height' , '100%');
		$(this).find("#play_button").css("display","block");
		$(this).find(".playpause").css("display","block");
		$(this).find(".playpause p").css("display","none");	
	
	}
});

$(function() {
  $('a[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});

// When the user scrolls down 20px from the top of the document, show the button

  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}
